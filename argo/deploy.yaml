apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: my-app
  name: nginx
  namespace: my-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: my-app
  strategy: {}
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - image: nginx:alpine
        name: nginx
        ports:
        - containerPort: 8004 
        resources: 
          limits:
           memory: "256Mi"
           cpu: "200m"
          requests:
           memory: "128Mi"
           cpu: "100m"

